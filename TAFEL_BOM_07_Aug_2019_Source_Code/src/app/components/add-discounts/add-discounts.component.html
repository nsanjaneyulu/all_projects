<h1 mat-dialog-title><div class="bow_page_title1 mb-2" style="width: 100%">
    <span style="color: white">{{title}} Discount</span>
    <span style="float: right; color:white; font-size: 40px; margin-top: -12px;"><button mat-button [mat-dialog-close]="" cdkFocusInitial ><i class="fa fa-remove" style="font-size:20px; color:white; margin-left:8px" ></i></button></span> 
  </div></h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              Discount Title:
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                <input class="input" placeholder="Enter Discount Title" type="text"  class="inputCss" name="discountTitle"[(ngModel)]="discountDetails.discountName" [disabled]="!isEditable">
              </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    Discount Type:
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                      <select id="select-type-basic"[(ngModel)]="discountDetails.discountTypeID" style="width: 90%; font-size: 12px;" name="deliveryType" (change)="selectDiscountTypes(discountDetails.discountTypeID)" [disabled]="!isEditable">
                          <option  value="" selected>Select Type</option>
                            <option *ngFor="let type of discountTypes" value="{{type.id}}">
                            {{type.discountTypeName}}
                            </option>
                        </select> 
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                          Promotional Code:
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                            <input class="input" placeholder="Enter Promotional Code" type="text" name="promotioanalCode"  class="inputCss"[(ngModel)]="discountDetails.promoCode" [disabled]="!isEditable">
                          </div>
                        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                Promotional Type:
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                  <select id="select-type-basic"[(ngModel)]="discountDetails.promoTypeID" style="width: 90%;font-size: 12px;" name="promotionalType" (change)="selectPromoType(discountDetails.promoTypeID)" [disabled]="!isEditable">
                      <option  value="" selected>  Select Type</option>
                        <option *ngFor="let type of PromotionalTypes" value="{{type.id}}">
                        {{type.promoTypeName}}
                        </option>
                    </select> 
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                      Discount Value:
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4"  style="margin-left: -10%">
                        <input class="input" placeholder="Disc. Value" type="text"  class="inputCss" [(ngModel)]="discountDetails.discountValue" name="discountMaxPerc" (keypress)="numberOnly($event);" (ngModelChange)="discountValidation(discountDetails.maxDiscountValue)" [disabled]="!isEditable">

                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4" *ngIf="isminValueDisplay=='Yes'">
                          <input class="input" placeholder="Min Order Value" type="text"  class="inputCss"[(ngModel)]="discountDetails.minimumOrderValue" name="discountMaxValue" (keypress)="numberOnly($event);"  [disabled]="!minimumRequiredValueEditable">
  
                        </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4" *ngIf="isMaxValueRequired=='Yes'">
                          <input class="input" placeholder="Max Value" type="text"  class="inputCss"  style="width: 60%" [(ngModel)]="discountDetails.maxDiscountValue" name="discountMaxValue" (keypress)="numberOnly($event)" [disabled]="!isEditable">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            Add Points to Wallet:
                          </div>
                          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                              <select [(ngModel)]="discountDetails.shouldAddToWallet" style="width: 20%;font-size: 12px;" name="pointsToWallet" [disabled]="!isEditable">
                                  <option  value="No">No</option>
                                  <option   value="Yes">Yes</option>
                                </select>    
                            </div>
                          </div>
       </div>
  </div>
  <div class="row" style="margin-left: 7px; margin-bottom: -2%">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
      <div class="row" >
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="margin-left: -1.5%">
            Discount Validity:
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" style="font-size: 12px;" style="margin-left: -10%">
            <div class="row" >
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 11px;font-size: 12px">
                    Start Date:
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >
                      <input matInput [matDatepicker]="picker2" placeholder="Choose Start Date" [(ngModel)]="discountDetails.startDate" name="startDate" style="width: 65% !important; font-size:12px" [min]="minDate" [max]="maxDate" [disabled]="!isEditable">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 11px;font-size: 12px">
                        Start Hour:
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 3px; margin-left: -10%">
                          <span><input class="input" atp-time-picker placeholder="00:00" type="text"  class="inputCss" style="width: 28%"[(ngModel)]="discountDetails.startHour" name="startHr" [disabled]="!isEditable"></span>
                         </div>
                      </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 11px;font-size: 12px">
                    End Date:
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                      <input matInput [matDatepicker]="picker1" placeholder="Choose End Date"[(ngModel)]="discountDetails.endDate" name="endDate" style="width: 65% !important; font-size:12px" [min]="discountDetails.startDate" [max]="maxDate">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 11px; font-size: 12px">
                        End Hour:
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 3px; margin-left: -10%">
                          <span><input atp-time-picker placeholder="23:59" class="inputCss" style="width: 28%"[(ngModel)]="discountDetails.endHour" name="endHr"/></span>
                        </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                User Usage Limit:
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                <span>
                    <select id="select-type-basic"[(ngModel)]="discountDetails.usageLimitType" style="font-size: 12px;" name="perDayorWeak">
                        <option  value="Day">Per Day</option>
                        <option  value="Week">Per Week</option>
                      </select> 
                </span>&nbsp;
                <span>
                    <select id="select-type-basic"[(ngModel)]="discountDetails.usageLimitValue" style="font-size: 12px;" name="usageLimit">
                        <option  value="">  Select Value</option>  
                      <option  value="0">  0</option>
                        <option  value="1">  1</option>
                        <option  value="2">  2</option>
                        <option  value="3">  3</option>
                        <option  value="4">  4</option>
                        <option  value="5">  5</option>
                        <option  value="6">  6</option>
                        <option  value="7">  7</option>
                        <option  value="8">  8</option>
                        <option  value="9">  9</option>
                        <option  value="10">  10</option>
                      </select> 
                </span>
                 
                </div>
              </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                  Budget Allocated:
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                    <input class="input" placeholder="Enter Budget" type="text"  class="inputCss" [(ngModel)]="discountDetails.budgetAllocated" name="budgetAllocation" (keypress)="numberOnly($event)" style="width: 24%">
                  </div>
                </div>
                
         </div>
    </div>
</div>
  <div mat-dialog-actions style="background-color: lightgray">
      <button mat-button  (click)="saveDiscounts()" style="margin-left: 45%; background-color: #5c0632; color:white" *ngIf="buttonName=='Create'">{{buttonName}}</button>
      <button mat-button  (click)="updateDiscounts()" style="margin-left: 45%; background-color: #5c0632;  color:white" *ngIf="buttonName=='Update'">{{buttonName}}</button>

    </div>
