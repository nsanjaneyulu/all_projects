<aside class="">
  <header class="bow_header bow_right_header_bg_styles">
    <img class="bow_main_logo" src="https://tafel-images.s3.ap-south-1.amazonaws.com/bom/assets/tafel-logo.svg">
    <img class="bow_main_icon" src="https://tafel-images.s3.ap-south-1.amazonaws.com/bom/assets/logo-small.svg">
  </header>
  <ul class="list-unstyled bow_menu_bar_styles bow_align_items">

    <li *ngFor="let menu of navigation" [ngClass]="{'test_link': menu.active}">
      <div class="bow_dropdown_list" (click)="toggleActiveMenu($event, menu)">
        <img src="https://tafel-images.s3.ap-south-1.amazonaws.com/bom/assets/{{menu.icon}}">
        <span class="bow_text_menu" [routerLink]="[menu.link]">{{menu.title}}</span>
        <div *ngIf="menu.children && !!menu.children.length" class="bow_sub_menu">
          <img src="https://tafel-images.s3.ap-south-1.amazonaws.com/bom/assets/plus.png" class="bow_icon_plus" *ngIf="!menu.showChild" />
          <img src="https://tafel-images.s3.ap-south-1.amazonaws.com/bom/assets/minus.png" class="bow_icon_minus"  *ngIf="menu.showChild" />
        </div>
      </div>
      <ul class="bow_dropdown_list_items" *ngIf="menu.children && !!menu.children.length && menu.showChild">
        <li>
          <div *ngFor="let subMenu of menu.children" routerLinkActive="active"  title="{{subMenu.link}}" [routerLink]="[subMenu.link]" class="bow_dropdown_list">
            <img src="https://tafel-images.s3.ap-south-1.amazonaws.com/bom/assets/right-arrow.png">
            <span class="bow_text_menu">{{subMenu.title}}</span>
          </div>
        </li>
      </ul>
    </li>

  

  
  </ul>
  <div class="bottom__Styles"></div>
</aside>
