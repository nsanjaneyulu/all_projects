<h1 mat-dialog-title><div class="bow_page_title1 mb-2" style="width: 100%">
    <span style="color: white">{{title}} Discount</span>
    <span style="float: right; color:white; font-size: 40px; margin-top: -12px;"><button mat-button [mat-dialog-close]="" cdkFocusInitial ><i class="fa fa-remove" style="font-size:20px; color:white; margin-left:8px" ></i></button></span> 
  </div></h1>
<div mat-dialog-content>
  <div class="row" style="margin-bottom: -1%">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
              Discount Title:
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                <!-- <input class="input" placeholder="Enter Discount Title" type="text"  class="inputCss" name="discountTitle"[(ngModel)]="discountDetails.discountTitle"> -->
                <select id="select-type-basic"[(ngModel)]="discountDetails.discountID" style="width: 90%; font-size: 12px;" name="deliveryType" (change)="selectDiscount(discountDetails.discountID)" [disabled]="buttonName=='Update'">
                    <option  value="" selected>Select Type</option>
                      <option *ngFor="let type of discountTypes" value="{{type.id}}">
                      {{type.discountName}}
                      </option>
                  </select> 
              </div>
            </div>
            <div class="row" *ngIf="buttonName!='Update'">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    Customer:
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12"  style="margin-left: -10%">
                      <!-- <select id="select-type-basic"[(ngModel)]="discountDetails.mallID" style="width: 90%; font-size: 12px;" name="deliveryType" (change)="selectMall(discountDetails.mallID)">
                          <option  value="" selected>Select Type</option>
                            <option *ngFor="let mall of mallList" value="{{mall.id}}">
                                {{mall.name}}
                            </option>
                        </select>  -->
                        <div style="max-height: 72px;
                        overflow-y: auto;border-radius: 0px;    width: 321px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(169, 169, 169);" *ngIf="mallList.length">
                            <a style="color:#007bff;float: left;" (click)="selectAllCustomers()"><input type="checkbox" /> <span style="margin-left: 8px;color: rgba(0, 0, 0, 0.87); font-size:12px">Select All</span></a>
                            <br>


                            <div *ngFor="let mall of mallList" style="font-size:12px">
                             
                                <input type="checkbox" [(ngModel)]="mall.isChecked"  [value]="mall.id" [checked]="mall.isChecked" (change)="toggleVisibility(mall,mall.isChecked)"/> &nbsp;<span> {{mall.name}}</span>
                              </div>
                        </div>
                       
                    </div>
                  </div>
                  <div class="row"  *ngIf="buttonName=='Update'">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        Customer:
                      </div>
                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                        {{discountDetails.mallName}}
                         
                           
                        </div>
                      </div>
                 
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                Service Station:
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="margin-left: -10%">
                  <select id="select-type-basic"[(ngModel)]="discountDetails.serviceStationID" style="width: 60%;font-size: 12px;" name="promotionalType" (change)="selectServiceStation(discountDetails.serviceStationID)" [disabled]="buttonName=='Update'">
                    <option *ngFor="let serviceStation of serviceStations" value="{{serviceStation.id}}">
                      {{serviceStation.name}}
                      </option>
                    </select> 
                </div>
              </div>
              
       </div>
       
  </div>
  <div class="row" style="margin-left: 7px;">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="    margin-left: -1.5%;">
            Validity:
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12" style="font-size: 12px !important;" style="margin-left: -10%">
            <div class="row" >
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 11px;font-size: 12px !important; ">
                    Start Date:
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >
                      <input matInput [matDatepicker]="picker2" placeholder="Choose Start Date" [(ngModel)]="discountDetails.startDate" name="startDate" style="width: 65% !important; font-size: 12px !important;" [min]="discountDetails.startDate" [max]="discountDetails.endDate">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 11px; font-size: 12px !important;">
                        Start Hour:
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 3px; margin-left: -10%">
                          <span><input class="input" atp-time-picker placeholder="00:00" type="text"  class="inputCss" style="width: 28%"[(ngModel)]="discountDetails.startHour" name="startHr" [min]="discountDetails.startHour"></span>
                         </div>
                      </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 11px;font-size: 12px !important;">
                    End Date:
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                      <input matInput [matDatepicker]="picker1" placeholder="00:00"[(ngModel)]="discountDetails.endDate" name="endDate" style="width: 65% !important;font-size: 12px !important;" [min]="discountDetails.startDate" [max]="discountDetails.endDate">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 11px; font-size: 12px !important;">
                        End Hour:
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 3px;margin-left: -10%">
                          <span><input atp-time-picker placeholder="23:59" class="inputCss" style="width: 28%; font-size: 12px !important;"[(ngModel)]="discountDetails.endHour" name="endHr" /></span>
                          <!-- <input class="input" placeholder="Enter End Hour" type="text"  class="inputCss" style="width: 60%"[(ngModel)]="discountDetails.endHr" name="endHr"> -->
                        </div>
            </div>
        </div>
      </div>
    </div>
  </div>
 
</div>
  <div mat-dialog-actions style="background-color: lightgray">
      <button mat-button  (click)="saveDiscounts()" style="margin-left: 45%; background-color: #5c0632; color:white" *ngIf="buttonName=='Assign'">{{buttonName}}</button>
      <button mat-button  (click)="updateDiscounts()" style="margin-left: 45%; background-color: #5c0632;  color:white" *ngIf="buttonName=='Update'">{{buttonName}}</button>

    </div>
