   <ion-header>
      <ion-navbar color="white">
         <ion-title>Validate OTP</ion-title>
      </ion-navbar>
   </ion-header>
   <ion-content class="verify-page" padding>
      <div *ngIf="maskedNumber">
         <div class="otp-info"> One Time Password(OTP) has been sent to your mobile ****** {{ maskedNumber }}, please enter the code here to login. </div>
      </div>
      <div class="verify-form">
         <ion-item class="verify-form-input">
            <ion-label floating class="input-label">Enter OTP</ion-label>
            <ion-input type="number" [(ngModel)]="code"></ion-input>
         </ion-item>
         <button ion-button block class="verify-form-button" (click)="validateOTP()" [disabled]="isValidating">Validate</button>
         <div class="resend-container"><span class="resend-container-inner"><span class="resend-otp-text">Didn't receive an OTP?</span><span class="resend-otp"><button class="resend-button" (click)="resendOTP()">Resend OTP</button></span></span>
         </div>
      </div>
   </ion-content>
