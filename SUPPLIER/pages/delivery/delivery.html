<ion-header>
  <ion-toolbar>
    <ion-title>
      Handover
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.diner.gender =='male'?'https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/male/5.png':'https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/female/5.png'}}">
        </ion-avatar>
        <ion-label>
          <h2>{{item.fullOrder5DigitId}}</h2>
          <p>Total: <b>Rs. {{getRoundedValue(item.amount+item.cgst+item.sgst)}}/-</b></p>
        </ion-label>
        <ion-label>
          <img class="order_item_veg" *ngIf="item.paymentMode =='CASH'" src="assets/cash.png">
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Supplier Code</ion-label>
        <ion-input type="number" [readonly]="isSupplierOtpReadOnly()" [(ngModel)]="item.otpOutlet"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Diner Confirmation Code</ion-label>
        <ion-input type="text" value="" [(ngModel)]="dinerOtp"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" (click)="confirmHandovered()" block>Confirm</button>
  </div>
</ion-content>
