   Ionic pages and navigation.

   <ion-header>
      <ion-navbar>
         <ion-title>Reject Item</ion-title>
      </ion-navbar>
   </ion-header>
   <ion-content padding>
      <ion-item>
         <ion-avatar item-start> <img (click)="getDinerDetails(order.diner)" src="{{order.diner && order.diner.gender =='male'?'assets/male.png':'assets/female.png'}}"> </ion-avatar>
         <ion-label (click)="expandCollapse($event,order)">
            <h2>
               <b>{{order.fullOrder5DigitId}}</b>
            </h2>
            <p *ngIf="order.currentVehicleNumber">
               <ion-icon name="car"></ion-icon>
               {{order.currentVehicleNumber.toUpperCase()}}
            </p>
            <p>Total: Rs.{{getRoundedValue(order.amount+order.cgst+order.sgst)}}/-</p>
         </ion-label>
         <ion-label style="margin:2px -100px 0px 0px !important;" *ngIf="order.paymentMode =='CASH'"> <img class="order_item_veg" src="assets/cash.png"> </ion-label>
      </ion-item>
      <ion-item>
         <ion-label text-wrap> <img class="order_item_veg" *ngIf="item.item.veg" src="assets/veg.png"> <img class="order_item_veg" *ngIf="!item.item.veg" src="assets/nveg.png"> <b>{{item.item.name}}</b> </ion-label>
      </ion-item>
      <ion-item>
         <ion-label color="primary" stacked>Quantity</ion-label>
         <ion-input placeholder="00" [(ngModel)]="item.quantity"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label color="primary" stacked>Deliverable Quantity</ion-label>
         <ion-input placeholder="00" [(ngModel)]="item.deliveredQuantity"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label color="primary" stacked>Reason to Diner</ion-label>
         <ion-textarea rows="4" class="small_border" [(ngModel)]="item.rejectionReason" placeholder="Reason here"></ion-textarea>
      </ion-item>
      <button ion-button full block (click)="callDiner()">
         <ion-icon name="call"></ion-icon>
         Call Diner
      </button>
      <button ion-button full block (click)="rejectItem()">Reject</button>
   </ion-content>
