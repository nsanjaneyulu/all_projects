<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Parameswara Timber Hub Pvt. Ltd</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/myStyles.css" rel="stylesheet">
      <script src="js/jquery-2.2.4.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/additional-methods.js"></script>
      <script src="js/myScripts.js"></script>
      <script src="js/formValidation.js"></script>
   </head>
   <body class="bgAlign">
      <div class="container">
         <div class="mmsTitle mx-auto text-center">
            <h4>Parameswara Timber Hub Pvt. Ltd</h4>
            <h5>Material Management System</h5>
         </div>
         <div class="card card-login mx-auto">
            <div class="card-header">Login</div>
            <div class="card-body">
               <form id="loginForm" novalidate="novalidate">
                  <div class="form-group">
                     <label for="">User Name <span class="fieldRequired"> *</span></label>
                     <input class="form-control" name="userName" type="text" aria-describedby="emailHelp" placeholder="Enter User name / Email address">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword1">Password <span class="fieldRequired"> *</span></label>
                     <input class="form-control" name="password" type="password" placeholder="Enter Password">
                  </div>
                  <div class="form-group">
                     <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember Password</label>
                     </div>
                  </div>
                 <button class="btn btn-warning btn-block" type="submit"><a href="dashboardDisplay.html">Login</a></button>
               </form>
               <div class="text-center">
                  <a class="d-block small mt-3" href="register.html">Register an Account</a>
                  <a class="d-block small" href="forgotPassword.html">Forgot Password?</a>
               </div>
               <div class="">
                  <a class="d-block small" href="login.html" style="color: #f00;"><i>* Mandatory Fields</i></a>
                 
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
