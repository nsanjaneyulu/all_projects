<style>
*
{
	padding:0;
	margin:0;
}
.item
{
  width:auto;
  height:auto;
  border: 2px solid hsla(0, 0%, 0%, 0.5);
  margin:5px;
}
#grid .item h4
{
  display: block;
  width: 100%;
  background-color: #000;
  color: #fff;
  position: absolute;
  opacity: 0;
  left: -100%;
  padding: 5px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all .3s;
  -o-transition: all .3s;
  transition: all .3s;
}

#grid .item:hover h4 
{
  opacity: 1;
  bottom: 0px;
  left: 0;
}

.clr 
{
  clear: both;
}
</style>
</head>
