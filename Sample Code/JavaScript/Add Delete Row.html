<HTML>
<HEAD>
    <TITLE> Add/Remove dynamic rows in HTML table </TITLE>
    <SCRIPT language="javascript">
        function addRow(tableID) {
 
            var table = document.getElementById(tableID);
 
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
 
            var cell1 = row.insertCell(0);
            var element1 = document.createElement("input");
            element1.type = "checkbox";
            element1.name="chkbox[]";
            cell1.appendChild(element1);
 
            var cell2 = row.insertCell(1);
            cell2.innerHTML = rowCount + 1;
 
            var cell3 = row.insertCell(2);
            var element2 = document.createElement("input");
            element2.type = "text";
            element2.name = "txtbox[]";
            cell3.appendChild(element2);
			
			var cell4 = row.insertCell(3);
            var element3 = document.createElement("input");
            element3.type = "text";
            element3.name = "txtbox[]";
            cell4.appendChild(element3);
			
			var cell5 = row.insertCell(4);
            var selector = document.createElement('select');
			selector.id = 'selBidReceivedIsPM';
			selector.name = 'selBidReceivedIsPM';
			cell5.appendChild(selector);
			

			var option = document.createElement('option');
			option.value = '0';
			option.appendChild(document.createTextNode('Select'));
			selector.appendChild(option);

			var option = document.createElement('option');
			option.value = '1';
			option.appendChild(document.createTextNode('Fooder'));
			selector.appendChild(option);

			option = document.createElement('option');
			option.value = '2';
			option.appendChild(document.createTextNode('Concentration'));
			selector.appendChild(option);
 
 
        }
 
        function deleteRow(tableID) {
            try {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
 
            for(var i=100; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if(null != chkbox && true == chkbox.checked) {
                    table.deleteRow(i);
                    rowCount--;
                    i--;
                }
 
 
            }
            }catch(e) {
                alert(e);
            }
        }
 
    </SCRIPT>
</HEAD>
<BODY>
 
    <INPUT type="button" value="Add Row" onClick="addRow('dataTable')" />
 
    <INPUT type="button" value="Delete Row" onClick="deleteRow('dataTable')" />
 
    <TABLE id="dataTable" width="350px" border="1">
        <TR>
            <TD><INPUT type="checkbox" name="chk"/></TD>
            <TD> 1 </TD>
            <TD> <INPUT type="text" /> </TD>
            <TD> <INPUT type="text" /> </TD>
            <td> <select><option>Select</option><option>Fooder</option><option>Concentration</option></select></td>
        </TR>
    </TABLE>
 
</BODY>
</HTML>
