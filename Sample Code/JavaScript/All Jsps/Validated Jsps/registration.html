
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Registration Page</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/milk.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/tableStyle.css" />


<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>

<style type="text/css">
	pre { text-align: left; }
</style>

<script id="demo" type="text/javascript">
$(document).ready(function() {
			   
	// validate signup form on keyup and submit
	var validator = $("#signupform").validate({
		rules: {
			uname: {
			    required: true,
			    alphabets: true,
			},

			uemail: {
				required: true,
				email: true,
				
			},

			uccode: {
				
				required: true,
				number: true,
				minlength: 1,
			    maxlength: 4,
				
			},
			ucity: {
				required: true,
				alpahabets: true,
			},
			umblno:{
			    required: true,
			    number: true,
				minlength: 10,
				maxlength: 10,
			},
			country: {
			    required: true,
			    alphabets: true,
			},
			
            select: "required",
			utext: "required",
			

		},
		messages: {
			uname: {
			  required: "Enter Your Name.",
			  alphabets: jQuery.format("Name Must Contain Only Alphabets."),
			
			},

            uemail: {
				required: "Enter Email.",
				email: "Please enter a valid email address.",
				
			},
			uccode: {
				required: "Country Code is Required.",
				number: jQuery.format("Enter only Numbers."),
			    minlength: jQuery.format("Enter at least {0} Numbers."),
                maxlength: jQuery.format("Country Code should not exceed {0} Numbers."),
				
			},
			ucity: {
				required: "Enter Your City.",
				alphabets: jQuery.format("City Must Contain Alphabets Only.")
			},
			umblno:{
			    required: "Enter Phone Number.",
				number: jQuery.format("Enter only Numbers."),
				minlength: jQuery.format("Phone Number must contain 10 digits."),
				maxlength: jQuery.format("Phone Number must contain 10 digits."),
			},
			
			country: {
			  required: "Enter Your Country.",
			  alphabets: jQuery.format("Country Name Must Contain Only Alphabets."),
			
			},
		    select: "Select Your Technology.",
			utext: "Additional Details are Required.",
			
			
		},

		 
		// the errorPlacement has to take the table layout into account
		errorPlacement: function(error, element) {
           
			if ( element.is(":radio") )
				
				error.appendTo( element.parent().next() );
			else if ( element.is(":checkbox") )
				error.appendTo ( element.next() );
			else
				$().removeClass("");
				error.appendTo( element.parent().next() );
		},
		// specifying a submitHandler prevents the default submit
		submitHandler: function() {
			alert("submitted!");
		},
		// set this class to error-labels to indicate valid fields
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("checked");

		}
	});
	
	    

       //Customized Rule for alphabets
	    $.validator.addMethod("alphabets",function(value,element)
        {
            return this.optional(element) || /^[a-zA-Z]+$/i.test(value); 
        },"Must Contain Alphabets Only.");

});
</script> 

</head>
<body>


<div id="main">

<div id="content">

<div style="clear: both;"><div></div></div>
<center><h1 class="banner">Welcome to join as a Member</h1></center>

<div class="content">
    <div id="signupbox">
       <div id="signuptab">
        <ul>
          <li id="signupcurrent"><a href=" ">Join</a></li>
        </ul>
      </div>
      <div id="signupwrap">
      		<form id="signupform" autocomplete="off" method="post" enctype="multipart/form-data" action="registration">
	  		  <table>
	  		  <tr>
	  		  	<td class="label"><label id="urname" for="yourname">Your Name</label></td>
	  		  	<td class="field"><input id="yourname" name="uname" type="text" value="" maxlength="31" /></td>
	  		  	<td class="status"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="youremail" for="uemail">Email</label></td>
	  			<td class="field"><input id="uemail" name="uemail" type="text" value="" maxlength="35" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="countrycode" for="ccode">Country Code(Ind: 91)</label></td>
	  			<td class="field"><input id="ccode" name="uccode" type="text" value="" maxlength="31" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="urcity" for="ucity">City</label></td>
	  			<td class="field"><input id="ucity" name="ucity" type="text" maxlength="30" value="" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="urmobileno" for="umblno">Mobile Number</label></td>
	  			<td class="field"><input id="umblno" name="umblno" type="text" maxlength="30" value="" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="urcountry" for="urcountry">Country</label></td>
	  			<td class="field"><input id="country" name="country" type="text" value="" maxlength="35" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>

			  <tr>
	  			<td class="label"><label id="selecttech" for="select">Technology</label></td>
	  			<td class="field"><select name="select">
	                                  <option value="">Select Technology</option>
                                      <option value="java">java</option>
                                      <option value=".net">.net</option>
                                      <option value="testing">testing</option>
                                      <option value="oracle">oracle</option>
                                      <option value="sap">sap</option>
                                 </select>
				</td>
	  			<td class="status" id="display"></td>
       		  </tr>

			  <tr>
	  			<td class="label"><label id="urtext" for="utext">Additional Details</label></td>
	  			<td class="field"><textarea name= "utext" rows="6" cols="17"></textarea></td>
	  			<td class="status" id="display"></td>
	  		  </tr>


	  		  <tr>
	  			<td class="label"><label id="lsignupsubmit" for="signupsubmit">Register</label></td>
	  			<td class="field" colspan="2">
	            <input id="signupsubmit" name="signup" type="submit" value="Register" />
	            <input id="signupsubmit" name="signup" type="Reset" value="Reset" />
	  			</td>
	  		  </tr>

	  		  </table>
          </form>
      </div>
    </div>
</div>

</div>

</div>


</body>
</html>
