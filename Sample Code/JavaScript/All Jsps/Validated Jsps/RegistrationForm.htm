<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Registration Page</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/milk.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/tableStyle.css" />


<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>

<style type="text/css">
	pre { text-align: left; }
</style>

<script id="demo" type="text/javascript">
$(document).ready(function() {
			   
	// validate signup form on keyup and submit
	var validator = $("#signupform").validate({
		rules: {
			firstname: {
			    required: true,
			    alphabets: true,
			},

			lastname: {
			    required: true,
			    alphabets: true,
			},

			userid: {
				userid: true,
				required: true,
				minlength: 6,
			    maxlength: 15,
				
			},
			password: {
				required: true,
				minlength: 6,
			},
			repeatpassword: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			},
			email: {
				required: true,
				email: true,
				
			},
			city: "required",
			mobileno:{
			    required: true,
			    number: true,
				minlength: 10,
				maxlength: 10,
			},
            qualification: "required",
			securityquestion: "required",
			securityanswer: "required",
			dateofbirth: {
				   required: true,
			       mydate: true,					
				   },
		    gender: "required",
		    bloodgroup: "required",
		    resume:{
				   required: true,
				   file: true,
				   filesize: true,
				   },
			

		},
		messages: {
			firstname: {
			  required: "Enter First Name",
			  alphabets: jQuery.format("Must Contain Only Alphabets"),
			
			},


			lastname: {
			  required: "Enter Last Name",
			  alphabets: jQuery.format("Must Contain Only Alphabets"),
			
			},
			userid: {
				required: "UserID is Required",
					minlength: jQuery.format("Enter at least {0} characters"),
                maxlength: jQuery.format("Username should not exceed {0} charactertcs"),
				
			},
			password: {
				required: "Provide a password",
				rangelength: jQuery.format("Enter at least {0} characters")
			},
			repeatpassword: {
				required: "Repeat your password",
				minlength: jQuery.format("Enter at least {0} characters"),
				equalTo: "Enter the same password as above"
			},
			email: {
				required: "Enter Email",
				email: "Please enter a valid email address",
				
			},
			mobileno:{
			    required: "Enter Phone Number",
				number: jQuery.format("Enter only Numbers."),
				minlength: jQuery.format("Phone Number must contain 10 digits"),
				maxlength: jQuery.format("Phone Number must contain 10 digits"),
			},
			city: "Select Your City",
		    qualification: "Select Your Qualification",
			securityquestion: "Select Your Security Question",
			securityanswer: "Security Answer is Required",
			dateofbirth: {
                 required: "Enter Date",
				 mydate: jQuery.format("Enter Valid Date."),
				},
		    gender:"Select Your Gender",
		    bloodgroup: "Select Your Blood Group",
			resume:{
				   required: "File is Required.",
				   file: jQuery.format("Unknown file Format."),
				   filesize: jQuery.format("File Size Should not exceed 300kb."),
				   },
			
		},

		 
		// the errorPlacement has to take the table layout into account
		errorPlacement: function(error, element) {
           
			if ( element.is(":radio") )
				
				error.appendTo( element.parent().next() );
			else if ( element.is(":checkbox") )
				error.appendTo ( element.next() );
			else
				$().removeClass("");
				error.appendTo( element.parent().next() );
		},
		// specifying a submitHandler prevents the default submit
		submitHandler: function() {
			alert("submitted!");
		},
		// set this class to error-labels to indicate valid fields
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("checked");

		}
	});
	
	    //Customized Rule for username
	    $.validator.addMethod("userid",function(value,element)
        {
            return this.optional(element) || /^[a-z0-9.]{1,15}$/i.test(value); 
        },"Invalid Username");


    //Customized Rule for File Upload
	    $.validator.addMethod("file",function(value,element)
        {
            return this.optional(element) || /(\.|\/)(doc|docx|rtf)$/i.test(value);     
        },"Unknown file format.");

    //Customized Rule for alphabets
	    $.validator.addMethod("alphabets",function(value,element)
        {
            return this.optional(element) || /^[a-zA-Z]+$/i.test(value); 
        },"Must Contain Alphabets Only");

    //Customized Rule Maximum File Size  ([-0-9]*)
	 $.validator.addMethod("filesize",function(value,element)
        {
            return this.optional(element) || /^([-0-300]*)$/i.test(value); 
        },"File Size Should not Exceed 300kb");

	 //Customized Rule for date format(yyyy-mm-dd)   ^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$
       $.validator.addMethod("mydate",function(value,element)
        {
            return this.optional(element) || /^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/i.test(value); 
        },"Invalid Date Format.");

});
</script> 

</head>
<body>


<div id="main">

<div id="content">

<div style="clear: both;"><div></div></div>
<center><h1 class="banner">Registration Form</h1></center>

<div class="content">
    <div id="signupbox">
       <div id="signuptab">
        <ul>
          <li id="signupcurrent"><a href=" ">Register</a></li>
        </ul>
      </div>
      <div id="signupwrap">
      		<form id="signupform" autocomplete="off" method="post" enctype="multipart/form-data" action="./regServlet">
	  		  <table>
	  		  <tr>
	  		  	<td class="label"><label id="lfirstname" for="firstname">First Name</label></td>
	  		  	<td class="field"><input id="firstname" name="firstname" type="text" value="" maxlength="31" /></td>
	  		  	<td class="status"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="llastname" for="lastname">Last Name</label></td>
	  			<td class="field"><input id="lastname" name="lastname" type="text" value="" maxlength="31" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lusername" for="userid">User ID</label></td>
	  			<td class="field"><input id="userid" name="userid" type="text" value="" maxlength="31" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lpassword" for="password">Password</label></td>
	  			<td class="field"><input id="password" name="password" type="password" maxlength="30" value="" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lpassword_confirm" for="repeatpassword">Confirm Password</label></td>
	  			<td class="field"><input id="repeatpassword" name="repeatpassword" type="password" maxlength="30" value="" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lemail" for="email">Email Address</label></td>
	  			<td class="field"><input id="email" name="email" type="text" value="" maxlength="35" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>

			  <tr>
	  			<td class="label"><label id="mycity" for="city">City</label></td>
	  			<td class="field"><select name="city" id="city">
		                    <option value="">Select City</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="chennai">Chennai</option>
                            <option value="coimbattur">Coimbattur</option>
                            <option value="delhi">Delhi</option>
                            <option value="gurgoan">Gurgoan</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="kochi">Kochi</option>
                            <option value="kolkata">Kolkata</option>
                            <option value="mangaloore">Mangaloore</option>
                            <option value="mohali">Mohali</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="mysore">Mysore</option>
                            <option value="noida">Noida</option>
                            <option value="pune">Pune</option>
                            <option value="trivandrum">Trivandrum</option>
                            <option value="visakhapatnam">Visakhapatnam</option>                           
                                  </select>
				</td>
	  			<td class="status" id="display"></td>
       		  </tr>

			  <tr>
	  			<td class="label"><label id="myphone" for="moblieno">Phone no</label></td>
	  			<td class="field"><input type="text" id="mobileno" name="mobileno" maxlength="20"/></td>
	  			<td class="status" id="display"></td>
	  		  </tr>

			  <tr>
	  			<td class="label"><label id="myqualification" for="qualification">Qualification</label></td>
	  			<td class="field"><select name="qualification" id="qualification">
		                    <option value="">Select Qualification</option>
                            <option value="be/btech">BE/B.TECH</option>
                            <option value="mca">MCA</option>
                            <option value="bsc">BSC</option>
                            <option value="bcom">B.Com</option>
                            <option value="me/mtech">ME/M.TECH</option>
                            <option value="bca">BCA</option>
                            <option value="msc">MSC</option>
                            <option value="mba">MBA</option>
		                         </select>
				</td>
	  			<td class="status" id="display"></td>
	  		  </tr>

			  <tr>
	  			<td class="label"><label id="securityques" for="securityquestion">Security Question</label></td>
	  			<td class="field"><select name="securityquestion" id="securityquestion">
		                       <option  value="">Select Question</option>
                               <option value="dreamjob">What was your dream job as a child? </option>
		                       <option value="rolemodel">Who is your role model?</option>
                               <option value="phoneno">What was your first phone number?</option>
                               <option value="favteacher">who is your favourite teacher?</option>
                               <option value="likemost">whom do you like most in the world?</option>                         
                                 </select></td>
	  			<td class="status" id="display"></td>
	  		  </tr>

			  <tr>
	  			<td class="label"><label id="securityans" for="securityanswer">Security Answer</label></td>
	  			<td class="field"><input type="text" name="securityanswer" id="securityanswer" maxlength="30"></td>
	  			<td class="status" id="display"></td>
	  		  </tr>

			   <tr>
	  			<td class="label"><label id="mydob" for="dob">Date Of Birth(yyyy-mm-dd)</label></td>
	  			<td class="field"><input type="text" name="dateofbirth" id="dateofbirth" /></td>
	  			<td class="status" id="display"></td>
	  		  </tr>                                                                                                        

			 


              <tr>
	  			<td class="label"><label id="mygender" for="gender">Gender</label></td>
	  			<td class="field">Male: <input type="radio" name="gender" id="gender1" value="m"/>&nbsp;Female: <input type="radio" name="gender" id="gender2" value="f"/></td>
	  			<td class="status" id="display"></td>
	  		  </tr>     

			  <tr>
	  		  	<td class="label"><label id="mybloodgroup" for="bloodgroup">Blood Group</label></td>
	  		  	<td class="field"><select name="bloodgroup" id="bloodgroup">
                                      <option value="">Select Blood Group</option>
                                      <option value="A+">A+</option>
                                      <option value="A-">A-</option>
                                      <option value="B+">B+</option>
                                      <option value="B-">B-</option>
                                      <option value="O+">O+</option>
                                      <option value="O-">O-</option>
                                      <option value="AB+">AB+</option>
                                      <option value="AB-">AB-</option>
                                      <option value="A1+">A1+</option>
                                      <option value="A1-">A1-</option>
                                      <option value="A2+">A2+</option>
                                      <option value="A2-">A2-</option>
                                      <option value="A1B+">A1B+</option>
                                      <option value="A1B-">A1B-</option>
                                      <option value="A2B+">A2B+</option>
                                      <option value="A2B-">A2B-</option>
                                      <option value="Bombay Blood Group">Bombay Blood Group</option>
									  <option value="no idea">No Idea</option>
                                      </select>
				</td>
	  		  	<td class="status" id="display"></td>
	  		  </tr>
              	
			  <tr>
	  			<td class="label"><label id="myresume" for="resume">Upload Resume</label></td>
	  			<td class="field"><input type="hidden" name="resume" id="resume" value="300" />
               <input name="resume" type="file" /><br/>Supported Formats: doc, docx, rtf.<br/> Max file size: 300 Kb</td>
	  			<td class="status" id="display"></td>
	  		  </tr>

	  		  <tr>
	  			<td class="label">&nbsp;</td>
	  			<td class="field" colspan="2">
		  			<div id="termswrap">
			  			<input id="terms" type="checkbox" name="subscribe"  value="1"/>
			            <label id="lterms" for="terms">subscribe for job alerts through email(optional)</label>
		            </div> <!-- /termswrap -->
	  			</td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lsignupsubmit" for="signupsubmit">Register</label></td>
	  			<td class="field" colspan="2">
	            <input id="signupsubmit" name="signup" type="submit" value="Register" />
	            <input id="signupsubmit" name="signup" type="Reset" value="Reset" />
	  			</td>
	  		  </tr>

	  		  </table>
          </form>
      </div>
    </div>
</div>

</div>

</div>


</body>
</html>
