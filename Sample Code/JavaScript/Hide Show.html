<html>
<head>
<script type="text/javascript">
function toggle(user_id)
{
 e=document.getElementById('toggleUserinfo_'+user_id);
 a=document.getElementById('displayUserinfo_'+user_id);
 if (e.style.display=='block')
 {
  e.style.display='none';
  a.innerHTML='Show user info';
 }
else
{
  e.style.display='block';
  a.innerHTML='Hide user info';
 }
}
</script>
</head>
<body>
<a id="displayUserinfo_1234" href="javascript:toggle('1234');">Show user information-1</a>
<br />
<div id="toggleUserinfo_1234" style="display: none">peek-a-boo-1</div>

<br />

<a id="displayUserinfo_2234" href="javascript:toggle('2234');">Show user information-2</a>
<br />
<div id="toggleUserinfo_2234" style="display: none">peek-a-boo-2</div>

<br />

<a id="displayUserinfo_3234" href="javascript:toggle('3234');">Show user information-3</a>
<br />
<div id="toggleUserinfo_3234" style="display: none">peek-a-boo-3</div>

</body>
</html>
