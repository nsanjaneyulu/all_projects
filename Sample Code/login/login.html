<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
body {
    color: #333333;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    line-height: 20px;
}
.box-r {
    background-color: white;
    box-shadow: 0 0 1px 1px #C2C2C2;
    margin-bottom: 20px;
    padding: 1px;
}

.box-r-top {
    border-bottom: 1px dotted #D2D2D2;
    height: 37px;
    line-height: 37px;
    overflow: hidden;
    position: relative;
}

.box-r-top-icon {
    background-color: #F5F5F5;
    background-image: url("../design/tableh2.png");
    margin-left: 5px;
    padding: 4px;
}

.box-r-top-title {
    color: #999999;
    font-weight: 200;
    padding-left: 5px;
}
.loginImage
{
float:left;
margin: 50px 30px 0 20px;
	padding: 5px;
	border: 1px solid #cecece;
}
.form-box {
    background-color: #F5F5F5;
    background-image: url("tableh.png");
    width: 400px;
	height: 310px;
	margin: 20px;
	padding: 10px 0 0 20px;
	float: right;
}


.control-label {
    
    color: #3f4c6b;
    display: inline;
    font-size: 14px;
	font-weight:bold;
    padding: 5px 0;
}
label {
    display: block;
    margin-bottom: 5px;
}
label, input, button, select, textarea {
    font-size: 14px;
    font-weight: normal;
    line-height: 20px;
}


textarea, input[type="text"], input[type="password"] {
    width: 350px;
	padding-left: 25px;
	background-color: #FFFFFF;
    border: 1px solid #CCCCCC;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
    transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;
	min-height: 30px;
	background:url(login-sprite.png) no-repeat scroll 0 0 #fff;
}

#username{background-position:5px -8px !important}
#userpassword{background-position:5px -58px !important}

.controls > .radio:first-child, .controls > .checkbox:first-child {
    padding-top: 10px;
	color: #3f4c6b;
	font-weight:bold;
	font-size: 13px;
}
.radio, .checkbox {
    min-height: 20px;

}

.login-icon{position:relative; top: 5px;}
.control-group{margin: 20px 0 0 0;}

.GlobalButton {
	white-space: nowrap;
	line-height:1em;
	position:relative;
	outline: none;
	overflow: visible; /* removes extra side padding in IE */
	cursor: pointer;
	border: 1px solid #999;/* IE */
	border: rgba(0, 0, 0, .2) 1px solid;/* Saf4+, Chrome, FF3.6 */
	border-bottom:rgba(0, 0, 0, .4) 1px solid;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
	background: -moz-linear-gradient(
 	center top,
	rgba(255, 255, 255, .1) 0%,
	rgba(0, 0, 0, .1) 100%
	);/* FF3.6 */
	background: -webkit-gradient(
		linear,
		center bottom,
		center top,
		from(rgba(0, 0, 0, .1)),
		to(rgba(255, 255, 255, .1))
	);/* Saf4+, Chrome */
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorStr='#19FFFFFF', EndColorStr='#19000000'); /* IE6,IE7 */
	-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#19FFFFFF', EndColorStr='#19000000')"; /* IE8 */
	-moz-user-select: none;
	-webkit-user-select:none;
	-khtml-user-select: none;
	user-select: none;
	margin-bottom:10px;
}

.GlobalButton:hover, .GlobalButton.hover {
	background: -moz-linear-gradient(
		center top,
		rgba(255, 255, 255, .2) 0%,
		rgba(255, 255, 255, .1) 100%
	);/* FF3.6 */
	background: -webkit-gradient(
		linear,
		center bottom,
		center top,
		from(rgba(255, 255, 255, .1)),
		to(rgba(255, 255, 255, .2))
	);/* Saf4+, Chrome */
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorStr='#33FFFFFF', EndColorStr='#19FFFFFF'); /* IE6,IE7 */
	-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#33FFFFFF', EndColorStr='#19FFFFFF')"; /* IE8 */
}

.GlobalButton.large {
	float:right;
	margin-right: 25px;
	font-size:18px;
	position: relative;
	color:#fff;
	text-shadow:0 1px 1px rgba(0, 0, 0, 0.25);
	border-top: rgba(255, 255, 255, .2) 1px solid;
	padding:0.6em 1.3em;
	line-height:1em;
	text-decoration:none;
	text-align:center;
	white-space: nowrap;
}

.GlobalButton.medium {
	float:right;
	margin-right: 25px;
	font-size:18px;
	position: relative;
	color:#fff;
	text-shadow:0 1px 1px rgba(0, 0, 0, 0.25);
	border-top: rgba(255, 255, 255, .2) 1px solid;
	padding:0.6em 1.3em;
	line-height:1em;
	text-decoration:none;
	text-align:center;
	white-space: nowrap;
}

.GlobalButton.small {
	font-size:12px;
}
.GlobalButton.medium {
	font-size:14px;
}

.GlobalButton.ash {
	background-color: #475474;
}
</style>
</head>

<body>


	 <!-- row -->

	 <div class="span12">
	 	<!-- box-r -->
	 	<div class="box-r"> 		
		<div class="box-r-top">			
			<span class="box-r-top-icon"><img src="login-icon.png" class="login-icon" /></span><span class="box-r-top-title">
				Login
			</span>
			
				
			</span>
		</div>					


     	<div class="loginImage">
        	<img src="sideImage.jpg" /><div style="clear:both;"></div>
        </div>

	 			
	
			<form>
	 			<div class="form-box">
	 			
  					<div class="control-group">
    					<label for="inputEmail" class="control-label">Email</label>
    					<div class="controls"><input type="text" id="username" class="mini span12"></div>
  					</div>
  					
  					<div class="control-group">
    					<label for="inputPassword" class="control-label">Password</label>
    					<div class="controls"><input type="text" id="userpassword" class="mini span12"></div>
  					</div>
  				
  					<div class="controls">
      					<label class="checkbox">
        				<input type="checkbox"> Remember me</label>
    				</div>
 				<input id="submit2" class="GlobalButton large ash" type="submit" name="" value="Login">
	 			</div>
                
               
	 			<div style="clear:both;"></div>
	 		</form>
	

 
     	<!-- end: box-r -->	
	 </div>
	 
	 </div>
	 <!-- row end -->
	 

</body>
</html>
