<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizontal Accordion</title>
  <style>
	* {
	margin: 0;padding: 0;
	}
	ul.slider {
	  width: 100%;
	  list-style-type: none;
	}
	ul.slider li {
	  width: calc(100% / 5);
	  height: 450px;
	  float: left;
	  -webkit-box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  box-sizing: border-box;
	  position: relative;
	  overflow: hidden;
	}
	ul.slider li:hover img {
	  -webkit-transform: scale(1.2);
	  -ms-transform: scale(1.2);
	  -o-transform: scale(1.2);
	  transform: scale(1.2);
	  -webkit-transition: all .6s;
	  -o-transition: all .6s;
	  transition: all .6s;
	}
	ul.slider li:after {
	  content: '';
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  background: #000;
	  opacity: 0;
	  top:100%;
	  left: 0;
	  -webkit-transition: all .6s;
	  -o-transition: all .6s;
	  transition: all .6s;
	}
	ul.slider li:before {
	  content: '';
	  width: 100%;
	  height: 100%;
	  position: absolute;
	  opacity: 0;
	  top:-100%;
	  left: 0;
	  -webkit-transition: all .6s;
	  -o-transition: all .6s;
	  transition: all .6s;
	}
	ul.slider li:hover:after {
	  opacity: .5;
	  top:0;
	}
  </style>
</head>
<body>
<ul class="slider">
  <li><a href="#"><img src="img1.jpg" alt=""></a></li>
  <li><img src="img2.jpg" alt=""></li>
  <li><img src="img3.jpg" alt=""></li>
  <li><img src="img4.jpg" alt=""></li>
  <li><img src="img5.jpg" alt=""></li>
</ul>
</body>
</html>
