<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Parameswara Timber Hub Pvt. Ltd</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/myStyles.css" rel="stylesheet">
      <script src="js/jquery-2.2.4.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/additional-methods.js"></script>
      <script src="js/myScripts.js"></script>
      <script src="js/formValidation.js"></script>
   </head>
   <body class="bgAlign">
      <div class="container">
         <div class="mmsTitle mx-auto text-center">
            <h4>Parameswara Timber Hub Pvt. Ltd</h4>
            <h5 >Material Management System</h5>
         </div>
         <div class="card card-login mx-auto mt-5">
            <div class="card-header">Reset Password</div>
            <div class="card-body">
               <div class="text-center mt-4 mb-5">
                  <h4>Forgot your password?</h4>
                  <p>Enter your email address and we will send you instructions on how to reset your password.</p>
               </div>
               <form id="forgotPasswordForm" novalidate="novalidate">
                  <div class="form-group">
                     <input class="form-control" type="email" aria-describedby="emailHelp" placeholder="Enter email address" name="email">
                  </div>
                  <button class="btn btn-warning btn-block" type="submit"><a href="successfullyGenerated.html">Reset Password</a></button>
               </form>
               <div class="text-center">
                  <a class="d-block small mt-3" href="register.html">Register an Account</a>
                  <a class="d-block small" href="login.html">Login Page</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
