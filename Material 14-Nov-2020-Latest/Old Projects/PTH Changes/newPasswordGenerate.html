<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Parameswara Timber Hub Pvt. Ltd</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/myStyles.css" rel="stylesheet">
      <script src="js/jquery-2.2.4.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.validate.js"></script>
      <script src="js/additional-methods.js"></script>
      <script src="js/myScripts.js"></script>
      <script src="js/formValidation.js"></script>
   </head>
   <body class="bgAlign">
      <div class="container">
         <div class="mmsTitle mx-auto text-center">
            <h4>Parameswara Timber Hub Pvt. Ltd</h4>
            <h5 >Material Management System</h5>
         </div>
         <div class="card card-login mx-auto">
            <div class="card-header">New Password Generation</div>
            <div class="card-body">
               <form id="newPasswordGenerate" novalidate="novalidate">
                  <div class="form-group">
                     <label>Email address</label>
                     <input class="form-control" type="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group">
                     <label for="">Current Password</label>
                     <input class="form-control" type="password" placeholder="Password" name="currentPassword">
                  </div>
                  <div class="form-group">
                     <label for="">New Password</label>
                     <input class="form-control" type="password" placeholder="Password" name="newPassword">
                  </div>
                  <div class="form-group">
                     <label for="">Confirm Password</label>
                     <input class="form-control" type="password" placeholder="Password" name="confirmPassword">
                  </div>
                  <button class="btn btn-warning btn-block" type="submit"><a href="successfullyGenerated.html">Submit</a></button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
