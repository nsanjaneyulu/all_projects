                                 </div>

      <script type="text/javascript">

      $(document).ready(function() {
          $(".dnmValidationpercentage").on("keypress keyup blur", function(event) {
        console.log("dnmValidation_percentage");

         $(this).val($(this).val().replace(/^(?:7(?:\.0)?|[1-6](?:\.[0-9])?|0?\.[1-9])$/, ""));
