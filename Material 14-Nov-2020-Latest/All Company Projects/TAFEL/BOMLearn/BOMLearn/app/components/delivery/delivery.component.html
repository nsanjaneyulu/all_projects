<div class="col-lg-5 col col-xs-6 col-sm-6 col-md-6 col-12 row mt-3">
    <label for="" class="col-sm-5 col-md-4 col-form-label">Select Mall</label>
    <div class="col-sm-7 col-md-7">
      <select [(ngModel)]="mallDetailsDropdown" class="form-control" (change)="mallNameChange(mallDetailsDropdown)">
        <option value="All">All</option>
        <option *ngFor="let mall of mallDataResp" [value]="mall.mallId">
          {{mall.mallName}}
        </option>
      </select>
    </div>
  </div>
  <table class="col-12 mt-2 table table-striped table-borderless">
    <thead class="thead-light">
      <tr>
        <th class="">S.No</th>
        <th class="">MALL NAME</th>
     
        <th class="">STATUS</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let mallTable of mallsList; let i=index">
       <td>{{i + 1}}</td>
       <td>{{mallTable.mallName}}....</td>
      <td>
          <label class="switch">
              <input type="checkbox" id="onOff{{i + 1}}" [checked]="mallTable?.mall?.hadDelivery === 'Yes'" data-toggle="modal" data-target="#exampleModal" (change)="deliveryStatusChange(mallTable)">
              <div class="slider round"><!--ADDED HTML -->
                <span class="on">ON</span>
                <span class="off">OFF</span><!--END-->
            </div>
            </label>
        </td>
     </tr>
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{mallName}}</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          Are you sure you want to {{enableDisable}} Option for <span style="font-size:14px; color: #5c0632; font-weight: bold;">{{mallName}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" (click)="dialogClose()" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-success btn-sm" (click)="deliveryStatusConfirm()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
