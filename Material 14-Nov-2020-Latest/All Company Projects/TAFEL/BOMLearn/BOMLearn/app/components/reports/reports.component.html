<div class="row "> 
    <div class="col-lg-5 col col-xs-6 col-sm-6 col-md-6 col-12 row"> 
       <label for="inputEmail3" class="col-sm-5 col-md-4 col-form-label">Select Mall</label> 
       <div class="col-sm-7 col-md-7"> 
          <select [(ngModel)]="mallID" class="form-control" (change)="mallNameChange(mallID)"> 
          <option *ngFor="let mall of mallDataResp" [value]="mall.mallId"> 
          {{mall.mallName}} 
          </option> 
          </select> 
       </div> 
    </div> 
    <div class="col-lg-5 col col-xs-6 col-sm-6 col-md-6 col-12 row"> 
       <label for="inputEmail3" class="col-sm-6 col-md-4 col-form-label">Select Outlet</label> 
       <div class="col-sm-6 col-md-7"> 
          <select [(ngModel)]="outletId" class="form-control" (change)="outletNameChange(outletId)"> 
          <option *ngFor="let outlet of outletDetailsResp['jmoutlet']" [value]="outlet.id"> 
          {{outlet.name}} 
          </option> 
          </select> 
       </div> 
    </div> 
 </div>
 <div class="row">
 <div class="col-3">
    <div class="report-filter-header"><span class="p-2">Order Mode</span></div>
    <div class="custom-control custom-checkbox ml-2" *ngFor="let orderModeGet of orderModeType">
       <input type="checkbox" class="custom-control-input" [(ngModel)]="orderModeGet.checked" [ngModelOptions]="{standalone: true}" (ngModelChange)="orderModeTypeFun(orderModeGet, 'mode')" id="{{orderModeGet.id}}" value="{{orderModeGet.id}}">
       <label class="custom-control-label report-filter-body" for="{{orderModeGet.id}}">{{orderModeGet.name}}</label>
     </div>
 </div>
<div class="col-9">
    test
</div>
 </div>
