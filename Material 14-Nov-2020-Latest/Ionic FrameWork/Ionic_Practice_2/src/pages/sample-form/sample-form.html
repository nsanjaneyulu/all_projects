   Ionic pages and navigation.

   <ion-header>
      <ion-navbar>
         <ion-title>Sample Form</ion-title>
      </ion-navbar>
   </ion-header>
   <ion-content padding>
      <form [formGroup]="sampleForm">
         <div formGroupName ="registerDetails">
            <ion-list>
               <ion-item>
                  <ion-label stacked>User Name</ion-label>
                  <ion-input type="text" formControlName="userName"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label stacked>Nick Name</ion-label>
                  <ion-input type="text" formControlName="userName"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="email" formControlName="userName"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password" formControlName="userName"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label stacked>Confirm Password</ion-label>
                  <ion-input type="password" formControlName="userName"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label stacked>Contact Number</ion-label>
                  <ion-input type="number" formControlName="userName"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label stacked>Zip Code</ion-label>
                  <ion-input type="number" formControlName="userName"></ion-input>
               </ion-item>
               <ion-list radio-group formControlName ="gender">
                  <ion-list-header>
                     Gender
                  </ion-list-header>
                  <ion-item>
                     <ion-label>Male</ion-label>
                     <ion-radio checked="true" value="Male" name="gender"></ion-radio>
                  </ion-item>
                  <ion-item>
                     <ion-label>Female</ion-label>
                     <ion-radio value="Female" name="gender"></ion-radio>
                  </ion-item>
               </ion-list>
               <ion-list checkbox-group>
                  <ion-list-header>
                     State
                  </ion-list-header>
                  <ion-item>
                     <ion-label>AP</ion-label>
                     <ion-checkbox  checked="true" value="AP" formControlName="state"></ion-checkbox>
                  </ion-item>
                  <ion-item>
                     <ion-label>TL</ion-label>
                     <ion-checkbox  value="TL" formControlName="state"></ion-checkbox>
                  </ion-item>
               </ion-list>
               <ion-list>
                  <ion-item>
                     <ion-label>Country</ion-label>
                     <ion-select formControlName="country">
                     <ion-option value="india">India</ion-option>
                     <ion-option value="usa">USA</ion-option>
                     </ion-select>
                  </ion-item>
               </ion-list>
            </ion-list>
            <button ion-button type="submit">Register</button>
            <pre>{{sampleForm.value | json}}</pre>
         </div>
      </form>
   </ion-content>
