<div class="">
        <div class="card border-color">
           <h5 class="card-header text-color bg-color">User Management</h5>
           <div class="card-body">
              <h5 class="card-title text-title-color">Add One Table</h5>
              <form [formGroup]="addtestForm">
                 <div class="form-row">
                    <div class="form-group col-md-4">
                       <label for="inputEmail4" class="col-form-label">Unique Number</label>
                       <input type="email" class="form-control" id="uniquenumber" placeholder="Unique Number" formControlName="uniquenumber">
                       <div class="alert alert-danger" *ngIf="!addtestForm.controls['uniquenumber'].valid && addtestForm.controls['uniquenumber'].touched">Email is required</div>
                    </div>
                    <div class="form-group col-md-4">
                       <label for="age" class="col-form-label">Age</label>
                       <input type="text" class="form-control" id="age" placeholder="age" formControlName="age">
                       <div class="alert alert-danger" *ngIf="!addtestForm.controls['age'].valid && addtestForm.controls['age'].touched">Name is required</div>
                    </div>
                    <div class="form-group col-md-4">
                       <label for="sex" class="col-form-label">Sex</label>
                       <select id="sex" class="form-control" formControlName="sex">
                          <option [selected]="true" disabled="true">-- Select --</option>
                          <option *ngFor="let v of sex" [value]="v">{{v}}</option>
                       </select>
                       <div class="alert alert-danger" *ngIf="!addtestForm.controls['sex'].valid && addtestForm.controls['sex'].touched">Sex is required</div>
                    </div>
                 </div>
                 
                 <div class="form-row">
                    <div class="form-group col-md-4">
                       <!-- <div class="form-group">
                          <label for="options">Options :</label>
                          <div *ngFor="let option of options">
                              <label>
                                  <input type="checkbox"
                                         name="options"
                                         value="{{option}}"/>
                                  {{option}}
                              </label>
                          </div>
                          </div> -->
                       <label class="form-control-label">Religion</label>
                       <div>
                          <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="checkbox" id=""  formControlName="religion"> Hindu
                             </label>
                          </div>
                          <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="checkbox" name="religion" value="Muslim" formControlName="religion"> Muslim
                             </label>
                          </div>
                          <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="checkbox" name="religion" value="Minority" formControlName="religion"> Minority
                             </label>
                          </div>
                       </div>
                    </div>
                    <div class="form-group col-md-4">
                       <label class="form-control-label">Social Status</label>
                       <div>
                          <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="socialstatus" value="General" formControlName="socialstatus"> General
                             </label>
                          </div>
                          <div class="form-check form-check-inline">
                             <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="socialstatus"  value="Others" formControlName="socialstatus"> Others
                             </label>
                          </div>
                          <div class="form-check form-check-inline disabled">
                             <label class="form-check-label">
                             <input class="form-check-input" type="radio" name="socialstatus" value="Minority" formControlName="socialstatus"> Minority
                             </label>
                          </div>
                       </div>
                    </div>
                 </div>
                 <button type="submit" class="btn btn-bg-color" (click)="addtest()" [disabled]="addtestForm.invalid">Submit</button>
              </form>
           </div>
        </div>
     </div>
