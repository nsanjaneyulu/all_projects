<div class="users-panel">
    <div class="card card-default">
       <div class="card-header">
          <h5 class="card-title text-uppercase">Add Desc</h5>
       </div>
       <div class="card-body">
          <div class="card card-default">
             <div class="card-header">
                <h6 class="card-title">Add</h6>
             </div>
             <div class="panel-body ">
 
                <form [formGroup]="addtestForm">
                  <div class="form-row">
                    <div class="form-group col-md-3">
                       <label for="inputEmail4" class="col-form-label">Unique Number</label>
                       <input type="email" class="form-control" id="uniquenumber" placeholder="Email" formControlName="uniquenumber">
                       <div class="alert alert-danger" *ngIf="!addtestForm.controls['uniquenumber'].valid && addtestForm.controls['uniquenumber'].touched">Email is required</div>
                    </div>
                   
                    <div class="form-group col-md-3">
                       <label for="inputState" class="col-form-label">Sex</label>
                       <select id="sex" class="form-control" formControlName="sex">
                          <option [selected]="true" disabled="true">-- Select --</option>
                          <option *ngFor="let v of sex" [value]="v">{{v}}</option>
                       </select>
                       <!-- <div class="alert alert-danger" *ngIf="!myForm.controls['sex'].valid && myForm.controls['sex'].touched">Sex is required</div> -->
                    </div>
                    <div class="form-group col-md-3">
                      <!-- <div class="form-group">
                         <label for="options">Options :</label>
                         <div *ngFor="let option of options">
                             <label>
                                 <input type="checkbox"
                                        name="options"
                                        value="{{option}}"/>
                                 {{option}}
                             </label>
                         </div>
                         </div> -->
                      <label class="form-control-label">Religion</label>
                      <div>
                         <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id=""  formControlName="religion"> Hindu
                            </label>
                         </div>
                         <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="religion" value="Muslim" formControlName="religion"> Muslim
                            </label>
                         </div>
                         <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="religion" value="Minority" formControlName="religion"> Minority
                            </label>
                         </div>
                      </div>
                   </div>
                   <div class="form-group col-md-3">
                      <label class="form-control-label">Social Status</label>
                      <div>
                         <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="socialstatus" id="" value="General" formControlName="socialstatus"> General
                            </label>
                         </div>
                         <div class="form-check form-check-inline">
                            <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="socialstatus" id="" value="Others" formControlName="socialstatus"> Others
                            </label>
                         </div>
                         <div class="form-check form-check-inline disabled">
                            <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="socialstatus" id="" value="Minority" formControlName="socialstatus"> Minority
                            </label>
                         </div>
                      </div>
                   </div>
                 </div>
                
                </form>
 
                <form [formGroup]="personAdd">
                  <div class="form-row col-md-12">
                    <div class="form-group col-md-4">
                       <label for="inputEmail4" class="col-form-label" >Name</label>
                       <input type="test" class="form-control" id="personname" placeholder="personname" formControlName="personname">
                       <div class="alert alert-danger" *ngIf="!personAdd.controls['personname'].valid && personAdd.controls['personname'].touched">Email is required</div>
                    </div>
                   
                    <div class="form-group col-md-4">
                       <label for="inputPassword4" class="col-form-label" >Last Name</label>
                       <input type="text" class="form-control" id="lastname" placeholder="lastname" formControlName="lastname">
                       <div class="alert alert-danger" *ngIf="!personAdd.controls['lastname'].valid && personAdd.controls['lastname'].touched">Name is required</div>
                    </div>
                 </div>
                </form>
 
                 <form [formGroup]="contactAdd">
                  <div class="form-row col-md-12">
                    <div class="form-group col-md-4">
                       <label for="" class="col-form-label" >Landline Number</label>
                       <input type="test" class="form-control" id="contactName" placeholder="contactName" formControlName="contactName">
                       <div class="alert alert-danger" *ngIf="!contactAdd.controls['contactName'].valid && contactAdd.controls['contactName'].touched">Email is required</div>
                    </div>
                   
                    <div class="form-group col-md-4">
                       <label for="" class="col-form-label" >Contact Number</label>
                       <input type="text" class="form-control" id="" placeholder="cnumber" formControlName="cnumber">
                       <div class="alert alert-danger" *ngIf="!contactAdd.controls['cnumber'].valid && contactAdd.controls['cnumber'].touched">Name is required</div>
                    </div>
                    <div class="form-group col-md-4">
                       <label for="" class="col-form-label" >Address</label>
                       <textarea class="form-control" id="" placeholder="address" formControlName="address"></textarea>
                       <div class="alert alert-danger" *ngIf="!contactAdd.controls['address'].valid && contactAdd.controls['address'].touched">Name is required</div>
                    </div>
                 </div>
                 </form>
 
                 <p class="text-right">
                    <button type="submit" class="btn btn-primary" [disabled]=" addtestForm.invalid || personAdd.invalid || contactAdd.invalid " (click)="submitForm()">Sign in</button>
                 </p>
             </div>
          </div>
       </div>
    </div>
 </div>
