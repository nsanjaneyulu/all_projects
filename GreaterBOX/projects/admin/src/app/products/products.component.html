<main class="main_Content">
  <h1 class="table_Heading">Products Table</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button class="btn btn-success new_box_btn" (click)="addNew()">
        Add New Box
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-fixed order_table">
          <thead class="thead-light">
            <tr>
              <th>Sequence #</th>
              <th>Box Name</th>
              <th class="long_th">Box Description</th>
              <th>Price per Box</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of tableData; let i = index">
              <td *ngIf="user.id === editRowID">
                <input type="number" [(ngModel)]="user.sequence" />
              </td>
              <td *ngIf="user.id !== editRowID" (click)="Edit(user.id)">
                {{ user.sequence }}
              </td>
              <td class="long_th--text" *ngIf="user.id === editRowID">
                <input type="text" [(ngModel)]="user.name" />
              </td>
              <td *ngIf="user.id !== editRowID">{{ user.name }}</td>
              <td *ngIf="user.id === editRowID">
                <textarea
                  type="text"
                  [(ngModel)]="user.description"
                  style="width: -webkit-fill-available; height: auto;"
                ></textarea>
              </td>
              <td *ngIf="user.id !== editRowID">{{ user.description }}</td>
              <td *ngIf="user.id === editRowID">
                <input type="number" [(ngModel)]="user.pricePerUnit" />
              </td>
              <td *ngIf="user.id !== editRowID">{{ user.pricePerUnit }}</td>
              <td *ngIf="user.id === editRowID">
                <div id="btnwrap">
                  <button
                    class="btn btn-info"
                    id="idEditButton"
                    (click)="Save(user.id, i)"
                  >
                    Save
                  </button>
                  <button
                    class="btn btn-danger"
                    id="idDeleteButton"
                    (click)="Deactivate(i)"
                  >
                    {{ user.id.isActive === true ? "Activate" : "Deactivate" }}
                  </button>
                </div>
              </td>
              <td *ngIf="user.id !== editRowID">
                <div id="btnwrap">
                  <button
                    class="btn btn-info"
                    id="idEditButton"
                    (click)="Edit(user.id)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-danger"
                    id="idDeleteButton"
                    (click)="Deactivate(i)"
                  >
                    {{ user.id.isActive === true ? "Activate" : "Deactivate" }}
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="line-scale-party"
  >
    <p class="spinnerText_Color">Loading...</p>
  </ngx-spinner>
</main>
