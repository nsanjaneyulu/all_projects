<main class="main_Content">
  <h1 class="table_Heading">Configure Inventory</h1>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-fixed order_table">
          <thead class="thead-light inventory_table configureInventory_Table">
            <tr>
              <th>Box Name</th>
              <th>Beginning Inventory</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of tableData; let i = index">
              <td>{{ user.productName }}</td>
              <td *ngIf="user.id === editRowID">
                <input type="number" [(ngModel)]="user.beginingInventory" />
              </td>
              <td *ngIf="user.id !== editRowID">
                {{ user.beginingInventory }}
              </td>
              <td *ngIf="user.id === editRowID">
                <div id="btnwrap">
                  <button
                    class="btn btn-info"
                    id="idEditButton"
                    (click)="Save(user.id, i)"
                  >
                    Save
                  </button>
                </div>
              </td>
              <td *ngIf="user.id !== editRowID">
                <div id="btnwrap">
                  <button
                    class="btn btn-info"
                    id="idEditButton"
                    (click)="Edit(user.id)"
                  >
                    Edit
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <h1 class="table_Heading">Available Inventory</h1>
      <div class="table-responsive">
        <table class="table table-fixed order_table">
          <thead class="thead-light inventory_table">
            <tr>
              <th>Box Name</th>
              <th>Beginning Inventory</th>
              <th>In Order</th>
              <th>Available</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of available_Inventory; let i = index">
              <td>{{ item.productName }}</td>
              <td>{{ item.beginingInventory }}</td>
              <td>{{ item.orderdedQuantity }}</td>
              <td>{{ item.remaining }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="line-scale-party"
  >
    <p class="spinnerText_Color">Loading...</p>
  </ngx-spinner>
</main>
