<div class="row">
  <div class="col-8 d-flex justify-content-between m-auto mb-3">
    <h4 class="text-capitalize text-gold">{{pageTitle}}</h4>
    <a class="text-gold" routerLink="/dashboard/user/list">
      Back to list
    </a>
  </div>
</div>
<div class="row">
  <div class="col-8 m-auto">
    <form class="mt-4 pt-5" [formGroup]="userForm" (ngSubmit)="createUser(userForm.value)">
      <div class="row">
        <div class="form-group col-12">
          <label for="Request_company" class="text-gray"> Country</label>
          <select class="custom-select custom-select-lg cst_form_control" formControlName="country_country_id"
            (change)="getCompaniesInfo(userForm.value.country_country_id)">
            <option [selected]="true"> Country</option>
            <option *ngFor="let item of serviceMasterData.countriesInfo; let i=index" [value]="item.country_id">
              {{item.country_name}}</option>
          </select>
          <!-- <ng-select class="custom"></ng-select> -->
          <!-- <show-errors [control]="email"></show-errors> -->
        </div>
        <div class="form-group col-12" *ngIf="userForm.value.country_country_id">
          <label for="Request_type" class="text-gray"> Company</label>
          <select class="custom-select custom-select-lg cst_form_control" formControlName="user_company_id">
            <option [selected]="true"> Company</option>
            <option *ngFor="let item of companiesInfo; let i=index" [value]="item.company_id">
              {{item.company_name}} - {{item.company_status}}</option>
          </select>
        </div>
        <div class="form-group col-12">
          <label for="Request_type" class="text-gray"> Role</label>
          <pre></pre>
          <select class="custom-select custom-select-lg cst_form_control" formControlName="user_role">
            <option [selected]="true"> Role</option>
            <option *ngFor="let item of serviceMasterData.rolesInfo; let i=index" [value]="item.role_id">
              {{item.role_name}} - {{item.role_status}} - {{item.user_role_table_inc_id}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="user_first_name" class="text-gray"> First name</label>
          <input type="text" class="form-control cst_form_control" id="user_first_name" aria-describedby="emailHelp"
            name="user_first_name" formControlName="user_first_name" placeholder="First name">
          <!-- <show-errors [control]="email"></show-errors> -->
        </div>
        <div class="form-group col">
          <label for="user_last_name" class="text-gray"> Last name</label>
          <input type="text" class="form-control cst_form_control" id="user_last_name" aria-describedby="emailHelp"
            required formControlName="user_last_name" placeholder="Last name">
          <!-- <show-errors [control]="email"></show-errors> -->
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="user_phone" class="text-gray">Phone</label>
          <input type="number" class="form-control cst_form_control" id="user_phone" aria-describedby="emailHelp"
            placeholder=" Phone" required formControlName="user_phone" maxlength="13">
          <!-- <show-errors [control]="email"></show-errors> -->
        </div>
        <div class="form-group col">
          <label for="user_email" class="text-gray"> Email</label>
          <input type="text" class="form-control cst_form_control" id="user_email" aria-describedby="emailHelp"
            placeholder="Email" required formControlName="user_email">
          <!-- <show-errors [control]="email"></show-errors> -->
        </div>
        <div class="form-group col">
          <label for="user_email" class="text-gray"> Image</label>
          <input type="file" class="form-control cst_form_control" formControlName="user_image" accept="image/*" (change)="changeListener($event)">

          <!-- <show-errors [control]="email"></show-errors> -->
        </div>

      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button type="submit" class="btn  theme_button">Create</button>


      </div>

      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
    <div class="col-4">
      <div id="userPi">
        <img [src]="image" alt="" class="img-responsive w-100" id="">
      </div>
    </div>
  </div>
</div>
