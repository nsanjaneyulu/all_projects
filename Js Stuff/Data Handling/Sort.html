<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Sort Table</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body class="col-md-12">
   <div class="col-md-3" style="margin-top: 20px;">
      <input class="form-control" id="tableSearch"/></div>
   <div class="clearfix"></div>
      <div class="table-responsive">
         <table class="table table_posts">
         </table>
      </div>
           <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script>
         $(document).ready(function() {
         
             var users = [];
         
             $('body').on('click', 'th', function(e) {
                 var $table = $(this).parents("table");
                 var result = $table.data('data');
         
                 var key = $(this).data('key');
         
         
                 var sortItems = result.map(function(item) {
                     return item[key];
                 }).sort();
         
                 var sortList = [];
         
                 sortItems.forEach(function(item) { //name
         
                     result.forEach(function(resultItem) { //Result Object
         
                         if (resultItem[key] === item) {
                             sortList.push(resultItem);
                         }
         
                     })
                 })
         
                 console.log(result, key, sortItems, sortList);
                 renderUsers(sortList);
             })
         
            
         
            
         
             function getPosts() {
                 $.ajax({
                     type: "GET",
                     url: "https://jsonplaceholder.typicode.com/todos",
                     success: function(result) {
                         users = result;
                         renderUsers(result)
                         console.log("Ajax Response Completed", users)
                     }
                 });
             }
         
             function renderUsers(result) {
                 var $postTable = $('.table_posts').data('data', result).empty();
         
                 if (!Array.isArray(result) || !result.length) {
                     return false;
                 }
         
                 tableHeadings = Object.keys(result[0]);
                 console.log('tableHeadings', tableHeadings);
         
                 $thead = $("<thead/>").appendTo($postTable);
                 $theadRow = $("<tr/>").appendTo($thead);
                 tableHeadings.forEach(function(heading) {
         
                     if (typeof result[0][heading] !== 'object') {
                         $("<th/>").text(heading).data('key', heading).appendTo($theadRow)
                     }
         
         
                 });
         
         
                 $tbody = $("<tbody/>").appendTo($postTable);
         
                 result.forEach(function(post) {
         
                     $row = $("<tr/>").appendTo($tbody);
         
                     Object.keys(post).forEach(function(key) {
         
                         if (typeof post[key] !== 'object') {
                             $("<td/>").text(post[key]).appendTo($row)
                         }
         
                     })
                 })
             }
         
             getPosts();
         
         });
      </script>
   </body>
</html>
